<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory & Manufacturer Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to the Inventory & Manufacturer Management System</h1>
        <p class="lead">Manage your products and manufacturers efficiently.</p>
        
        <div class="mt-4">
            <h2>Products</h2>
            <a th:href="@{/products}" class="btn btn-primary">View Products</a>
        </div>

        <div class="mt-4">
            <h2>Manufacturers</h2>
            <a th:href="@{/manufacturers}" class="btn btn-primary">View Manufacturers</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
