<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Manufacturers</h1>
        <a href="/" class="btn btn-primary">Go to Home</a>
        <a href="/manufacturers/new" class="btn btn-success">Add New Manufacturer</a>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="manufacturer, iterStat : ${manufacturers}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${manufacturer.name}"></td>
                    <td th:text="${manufacturer.address}"></td>
                    <td th:text="${manufacturer.status}"></td>
                    <td>
                        <a th:href="@{/manufacturers/{id}(id=${manufacturer.id})}" class="btn btn-primary">Edit</a>
                        <form th:action="@{/manufacturers/{id}/deactivate(id=${manufacturer.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Deactivate</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
